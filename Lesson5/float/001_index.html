<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Floating</title>
    <style>
        .container > div {
            width: 100px;
            height: 100px;
        }

        #elem1 {
            background-color: red;
            float: left;
        }

        #elem2 {
            background-color: green;
            float: right;
        }

        #elem3 {
            background-color: yellow;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="elem1"></div>
        <div id="elem2"></div>
        <div id="elem3"></div>
    </div>
</body>

</html>
