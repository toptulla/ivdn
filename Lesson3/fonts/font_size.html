<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!--1em - размер родительского элемента-->
    <!--1=rem - размер корневого элемента-->
    <style>
        html, body {
            font-size: 14px;
        }

        .outer {
            font-size: 18px;
        }

        .inner {
            font-size: 2em;
            width: 2rem;
        }
    </style>
</head>
<body>
    <div class="outer">
        Это элемент div.
        <p class="inner">
            Это параграф вложенный в div.
        </p>
    </div>
</body>
</html>
